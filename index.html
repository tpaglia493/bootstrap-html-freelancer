<body>
    <div class="container-fluid">

        <!--NAVBAR-->

            <div class="col-10 d-flex justify-content-between ">

                <p class="text-white d-inline my-auto">Portfolio</p>

                <p class="text-white d-inline my-auto">CONTACT ME</p>

            </div>

        </div>
    </div>
    <div class="container-fluid">
        <!--PROFILE PICTURE-->
        <div class="row justify-content-center bg-info">

            <div class="col-4 m-5 text-center"><img src="./img/undraw_profile_pic_ic5t.svg" class="img-fluid"
                    alt="profile picture">
                <h1>Pinco Pallo</h1>
                <h6>WEB DESIGNER</h6>
            </div>

        </div>
    </div>
    <!--PORTFOLIO-->


    <!--SMALLER CONTAINER-->

    <div class="container my-3 column-gap-3">

        <div class="row justify-content-center g-3">

            <div class="col-12 text-center">

            </div>

            <!--CARDS-->

            <!--CARD #1-->

                <img class="img-fluid" src="./img/portfolio/cabin.png" alt="">

                <h5 class="text-center">Cabin Website</h5>
                <div class="d-flex justify-content-center gap-3">
                    <button class="btn btn-info">Preview</button>

                    <button class="btn btn-outline-info">Visit site</button>

            </div>

            <!--CARD #2-->
            <div class="card col-12 col-md-6 col-lg-4 pb-3 px-0 mx-3" style="width: 18rem;">

                <img class="img-fluid" src="./img/portfolio/cake.png" alt="">

                <h5 class="text-center">Cake Website</h5>
                <div class="d-flex justify-content-center gap-3">
                    <button class="btn btn-info">Preview</button>

                    <button class="btn btn-outline-info">Visit site</button>
                </div>
            </div>

            <!--CARD #3-->
            <div class="card col-12 col-md-6 col-lg-4 pb-3 px-0 mx-3" style="width: 18rem;">

                <img class="img-fluid" src="./img/portfolio/circus.png" alt="">

                <h5 class="text-center">Circus Website</h5>
                <div class="d-flex justify-content-center gap-3">
                    <button class="btn btn-info">Preview</button>

                    <button class="btn btn-outline-info">Visit site</button>
                </div>
            </div>
            <!--CARD #4-->
            <div class="card col-12 col-md-6 col-lg-4 pb-3 px-0 mx-3" style="width: 18rem;">

                <img class="img-fluid" src="./img/portfolio/game.png" alt="">

                <h5 class="text-center">Game Website</h5>
                <div class="d-flex justify-content-center gap-3">
                    <button class="btn btn-info">Preview</button>

                    <button class="btn btn-outline-info">Visit site</button>
                </div>
            </div>

            <!--CARD #5-->
            <div class="card col-12 col-md-6 col-lg-4 pb-3 px-0 mx-3" style="width: 18rem;">

                <img class="img-fluid" src="./img/portfolio/safe.png" alt="">

                <h5 class="text-center">Safe Website</h5>
                <div class="d-flex justify-content-center gap-3">
                    <button class="btn btn-info">Preview</button>

                    <button class="btn btn-outline-info">Visit site</button>
                </div>
            </div>

            <!--CARD #6-->
            <div class="card col-12 col-md-6 col-lg-4 pb-3 px-0 mx-3" style="width: 18rem;">

                <img class="img-fluid" src="./img/portfolio/submarine.png" alt="">

                <h5 class="text-center">Submarine Website</h5>
                <div class="d-flex justify-content-center gap-3">
                    <button class="btn btn-info">Preview</button>

                    <button class="btn btn-outline-info">Visit site</button>
                </div>
            </div>

        </div>

    </div>

    <div class="container-fluid">
        <!--FORM-->
        <div class="row bg-info justify-content-center pb-3">

            <!--SMALLER CONTAINER-->
            <div class="col-10 d-flex flex-wrap">

                <!--HEADER-->
                <div class="col-12 m-4">
                    <h3 class="text-center">WANT AN OFFER?</h3>
                </div>

                <!--FORM SECTION-->

                <!--INPUT NAME-->
                <div class="col-12 col-md-6 mb-3 px-3">
                    <label for="f-name" class="form-label">First name</label>
                    <input id="f-name" class=" form-control" placeholder="Enter your first name..." type="text">
                </div>

                <!--INPUT LAST NAME-->
                <div class="col-12 col-md-6 mb-3 px-3">
                    <label for="l-name" class="form-label">Last name</label>
                    <input id="l-name" class=" form-control" placeholder="Enter Your last name..." type="text">
                </div>

                <!--INPUT E-MAIL-->
                <div class="col-12 col-md-6 mb-3 px-3">
                    <label for="mail" class="form-label">E-mail address</label>
                    <input id="mail" class=" form-control" placeholder="name@example.com" type="email">
                </div>

                <!--INPUT HOURS REQUESTED-->
                <div class="col-12 col-md-6 mb-3 px-3">
                    <label for="hours" class="form-label">Hours requested</label>
                    <input id="hours" class=" form-control" placeholder="Hours requested..." type="text">
                </div>

                <!--INPUT TYPE OF WORK-->
                <div class="col-12 col-md-6 mb-3 px-3">
                    <label for="work" class="form-label">Type of work</label>
                    <select class="form-select" id="work">
                        <option selected>Select the type of work...</option>
                        <option value="a type of work">a type of work</option>
                        <option value="another type of work">another type of work</option>
                        <option value="another type of work">another type of work</option>
                        <option value="another type of work">another type of work</option>
                    </select>
                </div>

                <!--INPUT DISCOUNT CODE-->
                <div class="col-12 col-md-6 mb-3 px-3">
                    <label for="discount" class="form-label">Discount code</label>
                    <input id="discount" class=" form-control" type="text">
                </div>

                <!--BIGGER FORM SECTION-->
                <div class="col-12 mb-3 px-3">
                    <label for="msg" class="form-label">Message</label>
                    <textarea class="form-control" placeholder="Specify your work commission..." id="msg"
                        rows="3"></textarea>
                </div>

            </div>

        </div>
    </div>
    <!--FOOTER-->

    <div class="container-fluid">
        <div class="row bg-dark text-secondary text-center pt-3">
            <div class="col">
                <h4 class="mt-3">LOCATION</h4>
                <p class="fw-light fs-5 mt-4">
                    2215 John Daniel Drive <br> Clark, MO 65234
                </p>
                <p class="fs-6 mt-5">
                    Copyright &copy; Your Website 2021
                </p>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</html>
